<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e7df457265.js" crossorigin="anonymous"></script>
    <title>Javascript Quiz</title>
</head>

<body>
    <div class="title">
        <p>JavaScript Quiz</p>
    </div>
    <div class="card">
        <p class="question">The following question is:</p>
        <span class="first">
            What is the capital of Romania?
        </span>
        <span class="Hide second">
            What country has the Eiffel tower?
        </span>
        <span class="Hide third">
            What is the capital of the European Union?
        </span>
        <span class="Hide fourth">
            What country makes the best pizza and pasta?
        </span>

        <div class="buttons">
            <button id="button" class="1">Romania</button>
            <button id="button" class="2">Bucharest</button>
            <button id="button" class="3">Budapest</button>
            <button id="button" class="4">Cluj</button>
        </div>
        <button id="next">Next</button>


    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
